<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex; 
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;

            background: linear-gradient(to bottom right, #f5f5f5, #e2e2e2);
            overflow: hidden; /* Prevent scrollbars due to animations */
            color: #212529;
            position: relative; /* Ensure absolute positioning of SVG is relative to body */
        }
        
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            max-width: 550px;
            width: 100%;
            position: relative;
            z-index: 20; /* Ensure content is above animated elements */
            overflow: hidden; /* Ensure contents stay within bounds */
            text-align: center;
        }
        h1 {
            color: #007bff;
            font-size: 2.5em;
            margin: 0;
            transition: text-shadow 0.3s ease-in-out;
        }
        h1:hover {
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff1900, 0 0 30px #fe0000, 0 0 40px #ff0000;
        }
        .lyrics {
            font-size: 1.15em;
            color: #495057;
            margin: 20px 0;
            line-height: 1.6;
            text-align: left; /* Align text to the left */
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        .link-block {
            background-color: #ff6f61;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            user-select: none;
            text-decoration: none;
            transition: transform 0.4s, background-color 0.3s;
        }
        .link-block:hover {
            background-color: #3dffcb;
            transform: translateY(-3px);
        }
        .link-block:active {
            transform: translateY(1px);
        }
        .lightning {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(circle, rgba(249, 196, 196, 0) 30%, rgba(255,255,255,0.5) 50%, rgba(255,255,255,0) 70%);
            animation: lightning 1.5s infinite;
            mix-blend-mode: multiply;
        }
        @keyframes lightning {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
        .animated-man {
            position: absolute;
            top: 10px; /* Adjust this value as needed */
            left: 50%;
            transform: translateX(-50%); /* Center horizontally */
            width: 120px;
            height: auto;
            animation: slideIn 3s ease-out infinite;
        }
        @keyframes slideIn {
            0% {
                transform: translateX(50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(-10%);
            }
            100% {
                transform: translateX(50%) translateY(0);
            }
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }
            h1 {
                font-size: 2em;
            }
            .lyrics {
                font-size: 1em;
            }
            .link-block {
                padding: 10px 15px;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }
            .lyrics {
                font-size: 0.9em;
            }
            .link-block {
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rupesh</h1>
        <div class="lyrics">
            <!-- Lyrics will be displayed here word by word -->
        </div>
        <div class="links">
            <a href="https://www.linkedin.com/in/rupesh988" target="_blank" class="link-block">LinkedIn</a>
            <a href="https://www.instagram.com/rupesh.reddy1" target="_blank" class="link-block">Instagram</a>
            <a href="mailto:inrupesh.in@gmail.com" class="link-block">Email</a>
        </div>
    </div>
    <div class="lightning"></div>
    <img src="avatar-batman-comics-svgrepo-com.svg" alt="Animated Man" class="animated-man">
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const lyricsElement = document.querySelector('.lyrics');
            const lyrics = [
                "It's me, hi",
                "I'm the problem, it's me",
                "At teatime, everybody agrees",
                "I'll stare directly at the sun, but never in the mirror",
                "It must be exhausting always rooting for the anti-hero - Taylor Swift"
            ];

            // Function to display words one by one
            const displayLyrics = (lyricsArray) => {
                let index = 0;
                let wordIndex = 0;
                const interval = setInterval(() => {
                    if (index < lyricsArray.length) {
                        let line = lyricsArray[index];
                        let words = line.split(' ');
                        if (wordIndex < words.length) {
                            lyricsElement.innerHTML += words[wordIndex] + ' ';
                            wordIndex++;
                        } else {
                            lyricsElement.innerHTML += '<br>'; // Move to the next line
                            wordIndex = 0;
                            index++;
                        }
                    } else {
                        clearInterval(interval); // Stop when all lyrics are displayed
                    }
                }, 300); // Adjust the speed of word display here (milliseconds)
            };

            displayLyrics(lyrics);
        });
    </script>
</body>
</html>
