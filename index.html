<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center; 
            justify-content: center;
            height: 100vh;
            margin: 10px;
            background: linear-gradient(to bottom right, #e3e3e3, #e2e2e2);
            color: #212529;
            position: relative;
            overflow: hidden;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 10;
            text-align: center;
            margin: 0 10px;
        }

        h1 {
            color: #007bff;
            font-size: 2.5em;
            margin: 0;
            transition: text-shadow 0.3s ease-in-out;
        }

        h1:hover {
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff1900, 0 0 30px #fe0000, 0 0 40px #ff0000;
        }

        .about {
            font-size: 1.15em;
            color: #495057;
            margin: 20px 0;
            line-height: 1.6;
            text-align: left;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .link-block {
            background-color: #ff6f61;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            user-select: none;
            text-decoration: none;
            transition: transform 0.4s, background-color 0.3s;
        }

        .link-block:hover {
            background-color: #3dffcb;
            transform: translateY(-3px);
        }

        .link-block:active {
            transform: translateY(1px);
        }

        .lightning {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(circle, rgba(249, 196, 196, 0) 30%, rgba(255,255,255,0.5) 50%, rgba(255,255,255,0) 70%);
            animation: lightning 1.5s infinite;
            mix-blend-mode: multiply;
        }

        @keyframes lightning {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        .animated-man {
            position: absolute;
            top: 30px; 
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: auto;
            animation: slideIn 3s ease-out infinite;
        }

        .animated-man:hover {
            width: 125px;
        }

        @keyframes slideIn {
            0% {
                transform: translateX(50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(-10%);
            }
            100% {
                transform: translateX(50%) translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }
            h1 {
                font-size: 2em;
            }
            .about {
                font-size: 1em;
            }
            .link-block {
                padding: 10px 15px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }
            .about {
                font-size: 0.9em;
            }
            .link-block {
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <img src="avatar-batman-comics-svgrepo-com.svg" alt="Animated Man" class="animated-man">
    <div class="container">
        <h1>Rupesh</h1>
        <div class="about">
            <p>Computer Science Student | Anime Enthusiast</p>
            <p>Passionate about technology and solving real-world problems.</p>
        </div>
        <div class="links">
            <a href="mailto:inrupesh.in@gmail.com" class="link-block">Email</a>
            <a href="https://www.linkedin.com/in/rupesh988" target="_blank" class="link-block">LinkedIn</a>
            <a href="https://github.com/rupesh988" target="_blank" class="link-block">Github</a>
            <a href="https://www.instagram.com/rupesh.reddy1" target="_blank" class="link-block">Instagram</a>
        </div>
    </div>
    <div class="lightning"></div>
</body>
</html>
