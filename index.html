<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            overflow: hidden; /* Prevent scrollbars due to animations */
            color: #212529;
        }
        .container {
            background: linear-gradient(135deg, #ffffff, #e9ecef);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 10; /* Ensure content is above animated elements */
            overflow: hidden; /* Ensure contents stay within bounds */
        }
        h1 {
            color: #007bff;
            font-size: 2.5em;
            margin: 0;
            animation: bounceIn 2s ease-out;
        }
        .lyrics {
            font-size: 1.15em;
            color: #495057;
            margin: 20px 0;
            line-height: 1.6;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        .link-block {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            user-select: none;
            text-decoration: none;
            transition: transform 0.3s, background-color 0.3s;
        }
        .link-block:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }
        .link-block:active {
            transform: translateY(1px);
        }
        .bouncing-ball {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            animation: bounce 2s infinite;
        }
        .bouncing-ball:nth-child(2) {
            background-color: #28a745;
            animation-duration: 2.5s;
        }
        .bouncing-ball:nth-child(3) {
            background-color: #ffc107;
            animation-duration: 3s;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-100px);
            }
            60% {
                transform: translateY(-50px);
            }
        }
        @keyframes bounceIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rupesh</h1>
        <div class="lyrics">
            <p>It's me, hi</p>
            <p>I'm the problem, it's me</p>
            <p>At teatime, everybody agrees</p>
            <p>I'll stare directly at the sun, but never in the mirror</p>
            <p>It must be exhausting always rooting for the anti-hero</p>
        </div>
        <div class="links">
            <a href="https://www.linkedin.com/in/rupesh988" target="_blank" class="link-block">LinkedIn</a>
            <a href="https://www.instagram.com/rupesh.reddy1" target="_blank" class="link-block">Instagram</a>
            <a href="mailto:inrupesh.in@gmail.com" class="link-block">Email</a>
        </div>
    </div>
    
    <div class="bouncing-ball" style="top: 15%; left: 10%;"></div>
    <div class="bouncing-ball" style="top: 60%; left: 75%;"></div>
    <div class="bouncing-ball" style="top: 45%; left: 50%;"></div>
</body>
</html>
