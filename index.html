<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Lyrics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .lyrics {
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Song Lyrics</h1>
        <div class="lyrics">
            <p>It's me, hi</p>
            <p>I'm the problem, it's me</p>
            <p>At teatime, everybody agrees</p>
            <p>I'll stare directly at the sun, but never in the mirror</p>
            <p>It must be exhausting always rooting for the anti-hero</p>
        </div>
    </div>
</body>
</html>
