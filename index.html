<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom right, #f5f5f5, #e2e2e2);
            overflow: hidden; /* Prevent scrollbars due to animations */
            color: #212529;
        }
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 10; /* Ensure content is above animated elements */
            overflow: hidden; /* Ensure contents stay within bounds */
            text-align: center;
        }
        h1 {
            color: #007bff;
            font-size: 2.5em;
            margin: 0;
            transition: text-shadow 0.3s ease-in-out;
        }
        h1:hover {
            text-shadow: 0 0 10px #007bff, 0 0 20px #007bff, 0 0 30px #007bff, 0 0 40px #007bff;
        }
        .lyrics {
            font-size: 1.15em;
            color: #495057;
            margin: 20px 0;
            line-height: 1.6;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        .link-block {
            background-color: #ff6f61;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            user-select: none;
            text-decoration: none;
            transition: transform 0.3s, background-color 0.3s;
        }
        .link-block:hover {
            background-color: #e55b5b;
            transform: translateY(-3px);
        }
        .link-block:active {
            transform: translateY(1px);
        }
        .lightning {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(circle, rgba(255,255,255,0) 30%, rgba(255,255,255,0.5) 50%, rgba(255,255,255,0) 70%);
            animation: lightning 1.5s infinite;
            mix-blend-mode: multiply;
        }
        @keyframes lightning {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
        .animated-man {
            position: absolute;
            bottom: 10%;
            right: -100px;
            width: 100px;
            height: 150px;
            animation: slideIn 3s ease-out infinite;
        }
        @keyframes slideIn {
            0% {
                transform: translateX(100%);
            }
            50% {
                transform: translateX(-10%);
            }
            100% {
                transform: translateX(100%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rupesh</h1>
        <div class="lyrics">
            <p>It's me, hi</p>
            <p>I'm the problem, it's me</p>
            <p>At teatime, everybody agrees</p>
            <p>I'll stare directly at the sun, but never in the mirror</p>
            <p>It must be exhausting always rooting for the anti-hero - Taylor Swift</p>
        </div>
        <div class="links">
            <a href="https://www.linkedin.com/in/rupesh988" target="_blank" class="link-block">LinkedIn</a>
            <a href="https://www.instagram.com/rupesh.reddy1" target="_blank" class="link-block">Instagram</a>
            <a href="mailto:inrupesh.in@gmail.com" class="link-block">Email</a>
        </div>
    </div>
    <div class="lightning"></div>
    <img src="https://via.placeholder.com/100x150?text=Hi" alt="Animated Man" class="animated-man">
</body>
</html>
