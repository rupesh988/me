<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
            overflow: hidden; /* Prevent scrollbars due to animations */
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 10; /* Ensure content is above animated elements */
        }
        h1 {
            color: #333;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }
        .lyrics {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        .link-block {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.3s;
        }
        .link-block:hover {
            background-color: #0056b3;
        }
        .bouncing-ball {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ff6347;
            border-radius: 50%;
            animation: bounce 2s infinite;
        }
        .bouncing-ball:nth-child(2) {
            background-color: #4682b4;
            animation-duration: 2.5s;
        }
        .bouncing-ball:nth-child(3) {
            background-color: #32cd32;
            animation-duration: 3s;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-150px);
            }
            60% {
                transform: translateY(-75px);
            }
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rupesh</h1>
        <div class="lyrics">
            <p>It's me, hi</p>
            <p>I'm the problem, it's me</p>
            <p>At teatime, everybody agrees</p>
            <p>I'll stare directly at the sun, but never in the mirror</p>
            <p>It must be exhausting always rooting for the anti-hero</p>
        </div>
        <div class="links">
            <a href="https://www.linkedin.com/in/rupesh988" target="_blank" class="link-block">LinkedIn</a>
            <a href="https://www.instagram.com/rupesh.reddy1" target="_blank" class="link-block">Instagram</a>
            <a href="mailto:inrupesh.in@gmail.com" class="link-block">Email</a>
        </div>
    </div>
    <!-- Animated Elements -->
    <div class="bouncing-ball" style="top: 20%; left: 10%;"></div>
    <div class="bouncing-ball" style="top: 60%; left: 70%;"></div>
    <div class="bouncing-ball" style="top: 30%; left: 50%;"></div>
</body>
</html>
